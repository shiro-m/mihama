    <main>

        </ul>
      </div>
      <div id="MainBox_sub">
        <img src="images/ContactImage.jpg" alt="コンタクトイメージ">
        <div class="SubPage_title">
          <h2>お問い合わせ</h2>
        </div>
        <form action="contact01.cgi" method="POST" enctype="text/plain" id="contact01">
          <p><label for=""><span>お名前</span><input type="text" name="name" size="50" maxlength="50" required></label></p>
          <p><label for=""><span>メールアドレス</span><input type="email" name="email" size="25" maxlength="25" placeholder="xxxx@yyyy.com"
                required></label></p>
          <p><label for=""><span>ブログやホームページがあればお知らせください。</span><input type="url" name="url" size="50" maxlength="50"
                placeholder="http://www/bbbb.com/" required></label></p>
          <p><label for=""><span>郵便番号</span><input type="text" name="zip" size="20" maxlength="8" placeholder="123-4567"
                required></label></p>
          <p><label for=""><span>ご住所</span><input type="text" name="address1" size="50" maxlength="50" placeholder="都道府県、市町村、番地"
                required><br><span>建物名と部屋番号</span><input type="text" name="address2" size="50" maxlength="50"
                placeholder="アパート・マンション等の建物名と部屋番号" required style="margin-top:8px;"></label></p>
          <p><label for=""><span>電話番号</span><input type="tel" name="tel" size="20" maxlength="17" placeholder="12-3456-7890"
                required></label></p>
          <p><span>性別</span><label for=""><input type="radio" name="sex" value="男性" checked>男性</label>
            <label for=""><input type="radio" name="sex" value="女性">女性</label></p>
          <p><span>ご年齢</span><label for=""><input type="radio" name="age" value="20代">20代</label>
            <label for=""><input type="radio" name="age" value="30代">30代</label>
            <label for=""><input type="radio" name="age" value="40代">40代</label>
            <label for=""><input type="radio" name="age" value="50代">50代</label>
            <label for=""><input type="radio" name="age" value="60代">60代</label></p>
          <p><span>ご希望の施工内容</span><label for=""><input type="checkbox" name="plan" value="新築">新築</label>
            <label for=""><input type="checkbox" name="plan" value="リフォーム">リフォーム</label>
            <label for=""><input type="checkbox" name="plan" value="建て替え">建て替え</label>
            <label for=""><input type="checkbox" name="plan" value="その他">その他</label><br>
            <label for=""><span>その他</span><input type="text" name="plan" size="50" maxlength="50" style="margin-top:8px;"></label></p>
          <p><span>ご職業</span><label><select name="job">
                <option value="">選択してください。</option>
                <option value="会社員">会社員</option>
                <option value="自営業">自営業</option>
                <option value="学生">学生</option>
              </select></label></p>
          <p><span>お問い合わせの内容</span><textarea name="massage" id="" cols="60" rows="4" wrap="hard"></textarea></p>
        </form>
        <p><input type="submit" value="送信する" form="contact01"><input type="reset" value="リセット" form="contact01"></p>
      </div>
